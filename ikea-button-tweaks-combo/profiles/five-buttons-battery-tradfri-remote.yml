# Using same button IDs of the stock driver so people changing the driver
# coming from stock do not have to rebuild automations.
# New order and labels, who would guess button5 is the largest :)
# There is no multi-tap for arrows, they have extreme debouncing in place.

name: five-buttons-battery-tradfri-remote
components:
  - id: main
    capabilities:
      - id: button
        version: 1
      - id: battery
        version: 1
      - id: firmwareUpdate
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: RemoteController
  - id: button5
    label: "1. [ POWER ]"
    capabilities:
      - id: button
        version: 1
    categories:
      - name: RemoteController
  - id: button1
    label: "2. Top [ * ]"  
    capabilities:
      - id: button
        version: 1
    categories:
      - name: RemoteController
  - id: button3
    label: "3. Bottom [ o ]"  
    capabilities:
      - id: button
        version: 1
    categories:
      - name: RemoteController
  - id: button4
    label: "4. Left [ < ]"  
    capabilities:
      - id: button
        version: 1
    categories:
      - name: RemoteController
  - id: button2
    label: "5. Right [ > ]"  
    capabilities:
      - id: button
        version: 1
    categories:
      - name: RemoteController
preferences:      
  - name: intro
    title: "TRADFRI tweaks"
    description: "Exposes the release of Top or Bottom after Held as a \u0027Toggled up\u0027. You may have to exit the device screen and enter again to see the new action."
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 0
      default: ""
  - title: "Enable Toggled Up on release"
    name: exposeReleaseActions
    required: true
    preferenceType: boolean
    definition:
      default: false
  - name: multiTapIntro
    title: "MULTI-TAP emulation"
    description: "Buttons may implement debouncing and not register consecutive taps or take too much time to send the next press, find a pace and waiting time that works. Uses hub timers, might introduce extra delays. You may have to exit the device screen and enter again to see the new actions."
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 0
      default: ""
  - title: "Enable Multi-Tap [ POWER ]"
    name: multiTapEnabledToggle
    required: true
    preferenceType: boolean
    definition:
      default: false
  - title: "Enable Multi-Tap [ * / o ]"
    name: multiTapEnabledPlusMinus
    required: true
    preferenceType: boolean
    definition:
      default: false      
  - title: "Max multi-taps (2x to 6x)"
    name: multiTapMaxPresses
    required: true
    preferenceType: number
    definition:
      minimum: 2
      default: 2
      maximum: 6
  - title: "Next tap waiting time (def: 1000 ms)"
    name: multiTapDelayMillis
    required: true
    preferenceType: number
    definition:
      minimum: 300
      default: 1000
      maximum: 3000
  - name: autofireIntro
    title: "AUTO-REPEAT Held emulation"
    description: "Periodically repeats the \u0027Held\u0027 event of Top and Bottom buttons while held. Useful with drivers that support steps, e.g. 10% more brightness. Uses hub timers."
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 0
      default: ""
  - title: "Auto-repeat Held [ * / o ]"
    name: autofireEnabled
    required: true
    preferenceType: boolean
    definition:
      default: false      
  - title: "Max repetitions (def: 10)"
    name: autofireMaxLoops
    required: true
    preferenceType: number
    definition:
      minimum: 1
      default: 10
      maximum: 100
  - title: "Repetition delay (def: 1000 ms)"
    name: autofireDelay
    required: true
    preferenceType: number
    definition:
      minimum: 300
      default: 1000
      maximum: 5000
  - name: introNewFix
    title: "NEW Firmwares"
    description: "Versions starting at 24.x require a fix for battery readings. Should the version not be reported to the driver, if you have an updated button and see double the battery, enable the fix."
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 0
      default: ""
  - title: "Enable new firmware fix"
    name: isNewFirmware
    required: true
    preferenceType: boolean
    definition:
      default: false