name: four-buttons-battery-styrbar
components:
  - id: main
    capabilities:
      - id: button
        version: 1
      - id: battery
        version: 1
      - id: firmwareUpdate
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: RemoteController
  - id: Top
    label: "1. Top [ * ]"
    capabilities:
      - id: button
        version: 1
    categories:
      - name: RemoteController
  - id: Bottom
    label: "2. Bottom [ o ]"
    capabilities:
      - id: button
        version: 1
    categories:
      - name: RemoteController
  - id: Left
    label: "3. Left [ < ]"
    capabilities:
      - id: button
        version: 1
    categories:
      - name: RemoteController
  - id: Right
    label: "4. Right [ > ]"
    capabilities:
      - id: button
        version: 1
    categories:
      - name: RemoteController
  # Guess it is five buttons now :-) Catch-all for arrows to allow fast held triggers
  - id: AnyArrow
    label: "5. Any arrow [ < > ]"
    capabilities:
      - id: button
        version: 1
    categories:
      - name: RemoteController      
preferences:
  - name: introOldFix
    title: "STYRBAR tweaks"
    description: "Old firmware versions may display half the battery life. The driver should autodetect it, enable fix if needed."
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 0
      default: ""
  - title: "Fix battery display in old versions"
    name: isOldFirmware
    required: true
    preferenceType: boolean
    definition:
      default: false
  - name: "introReleased"
    title: "Release after long-press"
    description: "Exposes the release of Top or Bottom after Held as a \u0027Toggled up\u0027 action. You may have to exit the device screen and enter again to see the new option"
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 0
      default: ""
  - title: "Enable Toggled Up after Held"
    name: exposeReleaseActions
    required: true
    preferenceType: boolean
    definition:
      default: false
  - name: multiTapIntro
    title: "MULTI-TAP emulation"
    description: "Adds double-tap up to 6x-tap. Buttons may implement debouncing and not register consecutive taps, find a pace that works. Uses hub timers. You may have to exit the device screen and enter again to see the new actions."
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 0
      default: ""
  - title: "Enable Multi-Tap Top [ * ]"
    name: multiTapEnabledOn
    required: true
    preferenceType: boolean
    definition:
      default: false
  - title: "Enable Multi-Tap Bottom [ o ]"
    name: multiTapEnabledOff
    required: true
    preferenceType: boolean
    definition:
      default: false      
  - title: "Enable Multi-Tap Left [ < ]"
    name: multiTapEnabledPrev
    required: true
    preferenceType: boolean
    definition:
      default: false
  - title: "Enable Multi-Tap Right [ > ]"
    name: multiTapEnabledNext
    required: true
    preferenceType: boolean
    definition:
      default: false      
  - title: "Max multi-taps (2x to 6x)"
    name: multiTapMaxPresses
    required: true
    preferenceType: number
    definition:
      minimum: 2
      default: 2
      maximum: 6
  - title: "Next tap waiting time (def: 500 ms)"
    name: multiTapDelayMillis
    required: true
    preferenceType: number
    definition:
      minimum: 200
      default: 500
      maximum: 2000
  - name: autofireIntro
    title: "AUTO-FIRE on hold emulation"
    description: "Periodically repeats the \u0027Held\u0027 event while the button is held. Meant to use with drivers that support changing brightness by steps, e.g. 10% more / less. Uses hub timers."
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 0
      default: ""
  - title: "Auto-repeat Hold Top [ * ]"
    name: autofireEnabledOn
    required: true
    preferenceType: boolean
    definition:
      default: false
  - title: "Auto-repeat Hold Bottom [ o ]"
    name: autofireEnabledOff
    required: true
    preferenceType: boolean
    definition:
      default: false      
  - title: "Max repetitions (def: 10)"
    name: autofireMaxLoops
    required: true
    preferenceType: number
    definition:
      minimum: 1
      default: 10
      maximum: 100
  - title: "Repetition delay (def: 1000 ms)"
    name: autofireDelay
    required: true
    preferenceType: number
    definition:
      minimum: 300
      default: 1000
      maximum: 5000
