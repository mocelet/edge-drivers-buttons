name: two-buttons-battery-tradfri-onoff
components:
  - id: main
    capabilities:
      - id: button
        version: 1
      - id: battery
        version: 1
      - id: firmwareUpdate
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: RemoteController
  - id: button2
    label: "Button [ I ]"
    capabilities:
      - id: button
        version: 1
    categories:
      - name: RemoteController
  - id: button1
    label: "Button [ O ]"
    capabilities:
      - id: button
        version: 1
    categories:
      - name: RemoteController
preferences:
  - name: "intro"
    title: "TRADFRI tweaks"
    description: "Exposes the release of any button after Held as a \u0027Toggled up\u0027. You may have to exit the device screen and enter again to see the new action."
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 0
      default: ""
  - title: "Enable Toggled Up on release"
    name: exposeReleaseActions
    required: true
    preferenceType: boolean
    definition:
      default: false
  - name: multiTapIntro
    title: "MULTI-TAP emulation"
    description: "Up to 6x multi-tap. Uses hub timers, might introduce extra delays. You may have to exit the device screen and enter again to see the new actions."
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 0
      default: ""
  - title: "Enable Multi-Tap [ I ]"
    name: multiTapEnabledB2
    required: true
    preferenceType: boolean
    definition:
      default: false      
  - title: "Enable Multi-Tap [ O ]"
    name: multiTapEnabledB1
    required: true
    preferenceType: boolean
    definition:
      default: false
  - title: "Max multi-taps (up to 6x)"
    name: multiTapMaxPresses
    required: true
    preferenceType: number
    definition:
      minimum: 2
      default: 2
      maximum: 6
  - title: "Next tap waiting time (def: 500 ms)"
    name: multiTapDelayMillis
    required: true
    preferenceType: number
    definition:
      minimum: 200
      default: 500
      maximum: 2000
  - name: autofireIntro
    title: "AUTO-REPEAT Held emulation"
    description: "Periodically repeats the \u0027Held\u0027 event while the button is held. Useful with drivers that support steps, e.g. 10% more brightness. Uses hub timers."
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 0
      default: ""
  - title: "Auto-repeat Held [ I ]"
    name: autofireEnabledB2
    required: true
    preferenceType: boolean
    definition:
      default: false      
  - title: "Auto-repeat Held [ O ]"
    name: autofireEnabledB1
    required: true
    preferenceType: boolean
    definition:
      default: false
  - title: "Max repetitions (def: 10)"
    name: autofireMaxLoops
    required: true
    preferenceType: number
    definition:
      minimum: 1
      default: 10
      maximum: 100
  - title: "Repetition delay (def: 1000 ms)"
    name: autofireDelay
    required: true
    preferenceType: number
    definition:
      minimum: 300
      default: 1000
      maximum: 5000
  - name: introNewFix
    title: "NEW Firmwares"
    description: "Versions starting at 24.x require a fix for battery readings. Should the version not be reported to the driver, if you have an updated button and see double the battery, enable the fix."
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 0
      maxLength: 0
      default: ""
  - title: "Enable new firmware fix"
    name: isNewFirmware
    required: true
    preferenceType: boolean
    definition:
      default: false